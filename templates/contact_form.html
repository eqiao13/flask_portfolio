{% extends "base.html" %}
{% block title %}Contact Form{% endblock %}

{% block content %}
<h1>Send your message to the Avatar</h1>
<form action="#" method="post">
    <h4>Name:</h4>
    <p><input type="text" name="fullname"></p>
    <h4>Email:</h4>
    <p><input type="email" name="email"></p>
    <h4>Phone:</h4>
    <p><input type="tel" name="phone"></p>
    <h4>Message:</h4>
    <p><input type="text" name="message"></p>
    <p><input type="submit" value="submit"></p>
</form>
{% endblock %}
